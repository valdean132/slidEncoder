<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <!-- // Add the new slick-theme.css if you want the default styling -->
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <style>
        .containSlider{
            width: 750px;
        }
    </style>
</head>

<body>

    <div class="containSlider">
        <div class="imags">
            <img class="slidEncoder_image_0" data-slider="image" imgw="600" imgh="300" src="https://api.lorem.space/image/game?w=750&h=400">
            <img class="slidEncoder_image_1" data-slider="image" imgw="600" imgh="300" src="https://api.lorem.space/image/movie?w=750&h=400">
            <img class="slidEncoder_image_2" data-slider="image" imgw="600" imgh="300" src="https://api.lorem.space/image/book?w=750&h=400">
            <img class="slidEncoder_image_3" data-slider="image" imgw="600" imgh="300" src="https://api.lorem.space/image/face?w=750&h=400">
            <img class="slidEncoder_image_0" src="https://api.lorem.space/image/game?w=750&h=400">
            <img class="slidEncoder_image_1" src="https://api.lorem.space/image/movie?w=750&h=400">
            <img class="slidEncoder_image_2" src="https://api.lorem.space/image/book?w=750&h=400">
            <img class="slidEncoder_image_3" src="https://api.lorem.space/image/face?w=750&h=400">
        </div>
        <div class="nav-images">
            <img class="slidEncoder_image_0" src="https://api.lorem.space/image/game?w=750&h=400">
            <img class="slidEncoder_image_1" src="https://api.lorem.space/image/movie?w=750&h=400">
            <img class="slidEncoder_image_2" src="https://api.lorem.space/image/book?w=750&h=400">
            <img class="slidEncoder_image_3" src="https://api.lorem.space/image/face?w=750&h=400">
            <img class="slidEncoder_image_0" src="https://api.lorem.space/image/game?w=750&h=400">
            <img class="slidEncoder_image_1" src="https://api.lorem.space/image/movie?w=750&h=400">
            <img class="slidEncoder_image_2" src="https://api.lorem.space/image/book?w=750&h=400">
            <img class="slidEncoder_image_3" src="https://api.lorem.space/image/face?w=750&h=400">
        </div>
    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.js"></script>

    <script>
        $(document).ready(function(){
            $('.imags').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true,
                fade: true,
                adaptiveHeight: false,
                variableWidth: false,
                asNavFor: '.nav-images',
            });
            $('.nav-images').slick({
                slidesToShow: 7,
                slidesToScroll: 2,
                asNavFor: '.imags',
                infinite: false,
                arrows: false,
                dots: false,
                centerMode: false,
                adaptiveHeight: false,
                variableWidth: false,
                focusOnSelect: true,
                centerPadding: '10px',
              });
          });
    </script>

</body>

</html>
